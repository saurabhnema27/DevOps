name: Terraform Multi-Module Runner

on:
  workflow_dispatch:

jobs:
  plan:
    runs-on: ubuntu-latest

    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Read module list and store as output
        id: set-modules
        run: |
          modules=$(cat Terraform/required-modules.txt | xargs)
          echo "modules=$modules" >> "$GITHUB_OUTPUT"

      - name: Run terraform init and plan for each module
        run: |
          set -e
          for module in $(cat Terraform/required-modules.txt); do
            echo "üîß Planning module: $module"

            mkdir -p Terraform/run/$module
            cp -r Terraform/modules/$module/* Terraform/run/$module/
            cp Terraform/env/global-override.tfvars Terraform/run/$module/

            cd Terraform/run/$module
            terraform init
            terraform plan -var-file="$module.tfvars" -out=tfplan
            cd ../../../..
          done

  approval:
    needs: plan
    runs-on: ubuntu-latest
    environment: manual-approval  # ‚è∏Ô∏è GitHub will pause here
    steps:
      - name: Await manual approval
        run: echo "üîí Waiting for approval to apply changes."

  apply:
    needs: approval
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Apply each module
        run: |
          set -e
          for module in $(cat Terraform/required-modules.txt); do
            echo "‚úÖ Applying module: $module"
            cd Terraform/run/$module
            terraform apply -auto-approve tfplan
            cd ../../../..
          done
